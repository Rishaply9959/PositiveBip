<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: yellow;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: #4caf50;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 30px;
            color: #fff;
        }

        #logo {
            font-size: 48px;
            font-weight: bold;
            color: #4caf50;
            margin-top: 20%;
        }

        #video-list {
            display: none;
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }

        .video-item {
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-details {
            flex-grow: 1;
        }

        .video-item h3 {
            margin: 0 0 5px;
        }

        .video-item p {
            margin: 0 0 10px;
        }

        .video-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #upload-form, #dialog {
            display: none;
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }

        #upload-form input, #upload-form textarea, #upload-form button, .dialog input, .dialog textarea, .dialog button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        #upload-form button, .dialog button {
            background: #4caf50;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px;
        }

        #upload-form button:hover, .dialog button:hover {
            background: #45a049;
        }

        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .dialog.active {
            display: block;
        }

        .dialog-close {
            cursor: pointer;
            float: right;
            font-size: 20px;
            color: #333;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <span class="menu-icon" onclick="openDialog()">&#9776;</span>
        <span id="logo">RP</span>
    </header>

    <div id="video-list"></div>

    <div class="overlay" id="overlay" onclick="closeDialog()"></div>
    <div class="dialog" id="dialog">
        <span class="dialog-close" onclick="closeDialog()">&times;</span>
        <h2>Upload Video</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="title" placeholder="Video Title" required>
        <textarea id="description" placeholder="Video Description" required></textarea>
        <input type="file" id="videoFile" accept="video/*" required>
        <button onclick="uploadVideo()">Upload</button>
    </div>

    <script>
        const videos = [];

        function showVideos() {
            const videoList = document.getElementById('video-list');
            videoList.innerHTML = '';

            videos.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';

                const videoDetails = document.createElement('div');
                videoDetails.className = 'video-details';

                const videoTitle = document.createElement('h3');
                videoTitle.textContent = video.title;

                const videoDescription = document.createElement('p');
                videoDescription.textContent = video.description;

                const videoUser = document.createElement('p');
                videoUser.textContent = `Uploaded by: ${video.username}`;

                const videoElement = document.createElement('video');
                videoElement.controls = true;
                videoElement.src = URL.createObjectURL(video.file);

                videoDetails.appendChild(videoTitle);
                videoDetails.appendChild(videoDescription);
                videoDetails.appendChild(videoUser);
                videoDetails.appendChild(videoElement);

                const videoControls = document.createElement('div');
                videoControls.className = 'video-controls';

                const selectButton = document.createElement('button');
                selectButton.textContent = 'Select';
                selectButton.onclick = () => selectVideo(index);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteVideo(index);

                videoControls.appendChild(selectButton);
                videoControls.appendChild(deleteButton);

                videoItem.appendChild(videoDetails);
                videoItem.appendChild(videoControls);

                videoList.appendChild(videoItem);
            });

            document.getElementById('video-list').style.display = 'block';
        }

        function selectVideo(index) {
            alert(`Selected video: ${videos[index].title}`);
        }

        function deleteVideo(index) {
            if (confirm(`Are you sure you want to delete the video: ${videos[index].title}?`)) {
                videos.splice(index, 1);
                showVideos();
            }
        }

        function uploadVideo() {
            const username = document.getElementById('username').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const videoFile = document.getElementById('videoFile').files[0];

            if (username && title && description && videoFile) {
                videos.push({ username, title, description, file: videoFile });
                showVideos();
                closeDialog();
            } else {
                alert('Please fill in all fields and select a video file.');
            }
        }

        function openDialog() {
            document.getElementById('dialog').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closeDialog() {
            document.getElementById('dialog').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        window.onload = function() {
            setTimeout(() => {
                document.getElementById('logo').style.display = 'none';
                showVideos();
            }, 2000);
        }
    </script>
</body>
</html>
