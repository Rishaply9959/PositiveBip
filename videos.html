<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: yellow;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #logo {
            font-size: 48px;
            font-weight: bold;
            color: #4caf50;
            margin-top: 20%;
        }

        #video-list, #upload-form {
            display: none;
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }

        .video-item {
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .video-item h3 {
            margin: 0 0 5px;
        }

        .video-item p {
            margin: 0 0 10px;
        }

        #upload-form input, #upload-form textarea, #upload-form button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        #upload-form button {
            background: #4caf50;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px;
        }

        #upload-form button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="logo">RP</div>
    <div id="video-list"></div>

    <div id="upload-form">
        <h2>Upload Video</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="title" placeholder="Video Title" required>
        <textarea id="description" placeholder="Video Description" required></textarea>
        <input type="file" id="videoFile" accept="video/*" required>
        <button onclick="uploadVideo()">Upload</button>
    </div>

    <script>
        const videos = [];

        function showVideos() {
            const videoList = document.getElementById('video-list');
            videoList.innerHTML = '';

            videos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';

                const videoTitle = document.createElement('h3');
                videoTitle.textContent = video.title;

                const videoDescription = document.createElement('p');
                videoDescription.textContent = video.description;

                const videoUser = document.createElement('p');
                videoUser.textContent = `Uploaded by: ${video.username}`;

                const videoElement = document.createElement('video');
                videoElement.controls = true;
                videoElement.src = URL.createObjectURL(video.file);

                videoItem.appendChild(videoTitle);
                videoItem.appendChild(videoDescription);
                videoItem.appendChild(videoUser);
                videoItem.appendChild(videoElement);

                videoList.appendChild(videoItem);
            });

            document.getElementById('video-list').style.display = 'block';
            document.getElementById('upload-form').style.display = 'block';
        }

        function uploadVideo() {
            const username = document.getElementById('username').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const videoFile = document.getElementById('videoFile').files[0];

            if (username && title && description && videoFile) {
                videos.push({ username, title, description, file: videoFile });
                showVideos();
            } else {
                alert('Please fill in all fields and select a video file.');
            }
        }

        window.onload = function() {
            setTimeout(() => {
                document.getElementById('logo').style.display = 'none';
                showVideos();
            }, 2000);
        }
    </script>
</body>
</html>
