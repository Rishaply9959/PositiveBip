<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload and Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .upload-section {
            margin: 20px;
        }
        .video-display {
            display: flex;
            flex-wrap: wrap;
        }
        .video-container {
            margin: 10px;
        }
        video {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="upload-section">
    <h2>Upload Your Video</h2>
    <input type="file" id="videoUpload" accept="video/*">
</div>

<div class="video-display" id="videoDisplay">
    <!-- Uploaded videos will be displayed here -->
</div>

<script>
    document.getElementById('videoUpload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const videoData = e.target.result;
                saveVideoToLocalStorage(videoData);
                displayVideo(videoData);
            };
            reader.readAsDataURL(file);
        }
    });

    function saveVideoToLocalStorage(videoData) {
        localStorage.setItem('savedVideo', videoData);
    }

    function loadVideoFromLocalStorage() {
        const videoData = localStorage.getItem('savedVideo');
        if (videoData) {
            displayVideo(videoData);
        }
    }

    function displayVideo(videoData) {
        const videoDisplay = document.getElementById('videoDisplay');
        videoDisplay.innerHTML = ''; // Clear any existing videos

        const videoContainer = document.createElement('div');
        videoContainer.classList.add('video-container');
        
        const videoElement = document.createElement('video');
        videoElement.setAttribute('controls', 'controls');
        videoElement.src = videoData;
        
        videoContainer.appendChild(videoElement);
        videoDisplay.appendChild(videoContainer);
    }

    // Load video from localStorage on page load
    window.onload = loadVideoFromLocalStorage;
</script>

</body>
</html>
