<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload and Display</title>
    <style>
        #videoContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload and Display Videos</h1>
    <input type="file" id="videoUpload" accept="video/*">
    <button id="uploadButton">Upload</button>
    <div id="videoContainer"></div>

    <script>
        // Handle video upload and storage in localStorage
        document.getElementById('uploadButton').addEventListener('click', () => {
            const fileInput = document.getElementById('videoUpload');
            const files = fileInput.files;
            if (files.length > 0) {
                const file = files[0];
                const reader = new FileReader();

                reader.onload = (e) => {
                    const videoURL = e.target.result;
                    addVideoToStorage(videoURL);
                    displayVideos();
                };

                reader.readAsDataURL(file);
            }
        });

        function addVideoToStorage(videoURL) {
            let videos = JSON.parse(localStorage.getItem('videos')) || [];
            videos.push(videoURL);
            localStorage.setItem('videos', JSON.stringify(videos));
        }

        function displayVideos() {
            const videoContainer = document.getElementById('videoContainer');
            const videos = JSON.parse(localStorage.getItem('videos')) || [];
            videoContainer.innerHTML = '';
            videos.forEach(videoURL => {
                const videoElement = document.createElement('video');
                videoElement.width = 320;
                videoElement.height = 240;
                videoElement.controls = true;

                const sourceElement = document.createElement('source');
                sourceElement.src = videoURL;
                sourceElement.type = 'video/mp4';

                videoElement.appendChild(sourceElement);
                videoContainer.appendChild(videoElement);
            });
        }

        // Load videos from localStorage on page load
        window.onload = () => {
            displayVideos();
        };

        // Clear localStorage on page unload to simulate video disappearing on refresh
        window.onunload = () => {
            localStorage.removeItem('videos');
        };
    </script>
</body>
</html>
