<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 1400% 1400%;
            animation: rainbow 15s ease infinite;
        }

        @keyframes rainbow {
            0%, 100% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
        }

        header {
            background-color: #FF0000;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 5px;
            font-size: 16px;
        }
        .search-bar button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: white;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #f1f1f1;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .content {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 20%;
            background-color: #f1f1f1;
            padding: 20px;
        }
        .main-content {
            width: 80%;
            padding: 20px;
        }
        .video {
            margin-bottom: 20px;
        }
        .video video {
            width: 100%;
            height: auto;
        }
        .video-title {
            font-size: 18px;
            font-weight: bold;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            background-color: #f1f1f1;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">YouTube</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="user-options">
            <button onclick="document.getElementById('uploadModal').style.display='block'">Upload</button>
            <button>Sign In</button>
        </div>
    </header>
    <nav>
        <a href="#" onclick="loadHome()">Home</a>
        <a href="#">Trending</a>
        <a href="#">Subscriptions</a>
        <a href="#">Library</a>
    </nav>
    <div class="main-content" id="videoContainer">
        <!-- Uploaded videos will appear here -->
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
        <div style="background:white; padding:20px; border-radius:5px;">
            <h2>Upload Video</h2>
            <input type="file" id="videoUpload" accept="video/*">
            <input type="text" id="videoTitle" placeholder="Video Title">
            <button onclick="uploadVideo()">Upload</button>
            <button onclick="document.getElementById('uploadModal').style.display='none'">Cancel</button>
        </div>
    </div>

    <div class="footer">
        <a href="#" onclick="loadHome()">Home</a>
        <a href="#" onclick="loadHistory()">History</a>
    </div>

    <script>
        // Initialize IndexedDB
        let db;
        const request = indexedDB.open('videoDB', 1);

        request.onupgradeneeded = function(event) {
            db = event.target.result;
            const objectStore = db.createObjectStore('videos', { keyPath: 'id', autoIncrement: true });
            objectStore.createIndex('name', 'name', { unique: false });
            objectStore.createIndex('title', 'title', { unique: false });
            objectStore.createIndex('dataURL', 'dataURL', { unique: false });
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            loadHome();
        };

        request.onerror = function(event) {
            console.error('Database error:', event.target.error);
        };

        function uploadVideo() {
            const videoFile = document.getElementById('videoUpload').files[0];
            const videoTitle = document.getElementById('videoTitle').value;
            if (videoFile && videoTitle) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const dataURL = event.target.result;
                    const transaction = db.transaction(['videos'], 'readwrite');
                    const objectStore = transaction.objectStore('videos');
                    const request = objectStore.add({ name: videoFile.name, title: videoTitle, dataURL: dataURL });

                    request.onsuccess = function() {
                        loadHome();
                        document.getElementById('uploadModal').style.display = 'none';
                        document.getElementById('videoUpload').value = '';
                        document.getElementById('videoTitle').value = '';
                    };

                    request.onerror = function() {
                        alert('Error uploading video.');
                    };
                };
                reader.readAsDataURL(videoFile);
            } else {
                alert('Please select a video file and enter a title.');
            }
        }

        function loadHome() {
            const transaction = db.transaction(['videos'], 'readonly');
            const objectStore = transaction.objectStore('videos');
            const request = objectStore.getAll();

            request.onsuccess = function(event) {
                const videos = event.target.result;
                const videoContainer = document.getElementById('videoContainer');
                videoContainer.innerHTML = '';

                videos.forEach(video => {
                    const videoElement = document.createElement('div');
                    videoElement.classList.add('video');
                    
                    const videoTitle = document.createElement('div');
                    videoTitle.classList.add('video-title');
                    videoTitle.textContent = video.title;
                    
                    const videoTag = document.createElement('video');
                    videoTag.controls = true;
                    const source = document.createElement('source');
                    source.src = video.dataURL;
                    source.type = 'video/mp4';
                    videoTag.appendChild(source);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = function() {
                        deleteVideo(video.id);
                    };

                    videoElement.appendChild(videoTag);
                    videoElement.appendChild(videoTitle);
                    videoElement.appendChild(deleteButton);
                    
                    videoContainer.appendChild(videoElement);
                });
            };
        }

        function loadHistory() {
            // Fetch and display history
            alert("History feature is not implemented yet.");
        }

        function deleteVideo(id) {
            const transaction = db.transaction(['videos'], 'readwrite');
            const objectStore = transaction.objectStore('videos');
            const request = objectStore.delete(id);

            request.onsuccess = function() {
                loadHome();
            };

            request.onerror = function() {
                alert('Error deleting video.');
            };
        }
    </script>
</body>
</html>
