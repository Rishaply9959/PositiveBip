<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: yellow;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #4caf50;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 30px;
            color: #fff;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: yellow;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            text-align: center;
        }

        footer {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .dialog.active {
            display: block;
        }

        .dialog button {
            background: #6e8efb;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .dialog button:hover {
            background: #a777e3;
        }

        .dialog-close {
            cursor: pointer;
            float: right;
            font-size: 20px;
            color: #333;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <span class="title">Welcome to PositiveBip</span>
        <span class="menu-icon" onclick="openDialog()">&#9776;</span>
    </header>
    
    <div class="overlay" id="overlay" onclick="closeDialog()"></div>
    <div class="dialog" id="dialog">
        <span class="dialog-close" onclick="closeDialog()">&times;</span>
        <button onclick="goToVideos()">Click to go</button>
    </div>

    <main>
        <div class="video-container">
            <video id="dashboardVideo" width="400" controls>
                <source src="Rishaply.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </main>

    <footer>
        <img src="stop-button-icon.png" alt="Stop Button" class="control-button" onclick="stopAudio()">
        <img src="play-button-icon.png" alt="Play Button" class="control-button" onclick="playAudio()">
    </footer>

    <audio id="backgroundAudio" src="Woods-audio.mp3"></audio>

    <script>
        function openDialog() {
            document.getElementById('dialog').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closeDialog() {
            document.getElementById('dialog').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        function goToVideos() {
            window.location.href = 'videos.html';
        }

        function playAudio() {
            var audio = document.getElementById('backgroundAudio');
            audio.play();
        }

        function stopAudio() {
            var audio = document.getElementById('backgroundAudio');
            audio.pause();
            audio.currentTime = 0; // Reset the audio to the beginning
        }

        window.onload = function() {
            if (sessionStorage.getItem('loggedIn') !== 'true') {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
