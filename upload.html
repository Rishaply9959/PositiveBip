<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #upload-form {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #upload-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        #upload-form input[type="text"],
        #upload-form textarea,
        #upload-form input[type="file"],
        #upload-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        #upload-btn {
            background-color: #ff0000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #upload-btn:hover {
            background-color: #cc0000;
        }

        .alert {
            background-color: #f2dede;
            color: #a94442;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ebccd1;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
    </style>
</head>
<body>
    <h1>Upload Video</h1>
    <form id="upload-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="video-title">Video Title:</label>
        <input type="text" id="video-title" name="video-title" required>

        <label for="video-description">Video Description:</label>
        <textarea id="video-description" name="video-description" rows="4" required></textarea>

        <label for="video-file">Choose a video file:</label>
        <input type="file" id="video-file" name="video-file" accept="video/*" required>

        <button id="upload-btn" type="submit">Upload</button>
    </form>

    <div id="upload-status" class="alert"></div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Validate if a file is selected
            var videoFile = document.getElementById('video-file').files[0];
            if (!videoFile) {
                document.getElementById('upload-status').innerText = 'Please choose a video file.';
                document.getElementById('upload-status').className = 'alert';
                document.getElementById('upload-status').style.display = 'block';
                return;
            }

            // Simulate upload process (show success message)
            document.getElementById('upload-status').innerText = 'Video successfully uploaded! Redirecting...';
            document.getElementById('upload-status').className = 'alert success';
            document.getElementById('upload-status').style.display = 'block';

            // Redirect to index.html after 2 seconds (simulating success)
            setTimeout(function() {
                window.location.href = 'dashboard.html';
            }, 2000);
        });
    </script>
</body>
    </html>
