<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
</head>
<body>
    <h1>Upload Video</h1>
    <form id="upload-form">
        <label for="video-file">Choose a video file:</label>
        <input type="file" id="video-file" name="video-file" accept="video/*">
        <button id="upload-btn">Upload</button>
    </form>

    <script>
        document.getElementById('upload-btn').addEventListener('click', function() {
            // Simulate upload process (here you can show a dialog)
            alert('Video successfully uploaded! Go back to see.');

            // Redirect to the previous page or wherever you need to go back
            window.history.back();
        });
    </script>
</body>
</html>
