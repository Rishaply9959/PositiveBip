<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: yellow;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #4caf50;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 30px;
            color: #fff;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: yellow;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            text-align: center;
        }

        footer {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .dialog.active {
            display: block;
        }

        .dialog button {
            background: #6e8efb;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .dialog button:hover {
            background: #a777e3;
        }

        .dialog-close {
            cursor: pointer;
            float: right;
            font-size: 20px;
            color: #333;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .overlay.active {
            display: block;
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 10px;
            z-index: 15;
        }

        .menu-content a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 10px;
            transition: background 0.3s;
        }

        .menu-content a:hover {
            background: #f0f0f0;
        }

        .menu-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <span class="title">Welcome to PositiveBip</span>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    </header>
    
    <div class="overlay" id="overlay" onclick="closeDialog()"></div>
    <div class="dialog" id="dialog">
        <span class="dialog-close" onclick="closeDialog()">&times;</span>
        <button onclick="goToVideos()">Click to go</button>
    </div>

    <div class="menu-content" id="menuContent">
        <a href="#" onclick="openSignUpDialog()">Sign Up</a>
        <a href="#" onclick="openLoginDialog()">Login</a>
    </div>

    <main>
        <div class="video-container">
            <video id="dashboardVideo" width="400" controls>
                <source src="Rishaply.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </main>

    <footer>
        <img src="stop-button-icon.png" alt="Stop Button" class="control-button" onclick="stopAudio()">
        <img src="play-button-icon.png" alt="Play Button" class="control-button" onclick="checkSignUp()">
    </footer>

    <audio id="backgroundAudio" src="Woods-audio.mp3"></audio>

    <div class="dialog" id="signUpDialog">
        <span class="dialog-close" onclick="closeSignUpDialog()">&times;</span>
        <h2>Sign Up</h2>
        <input type="text" id="signUpUsername" placeholder="Username"><br><br>
        <input type="password" id="signUpPassword" placeholder="Password"><br><br>
        <input type="email" id="signUpEmail" placeholder="Email"><br><br>
        <button onclick="signUp()">Sign Up</button>
    </div>

    <div class="dialog" id="loginDialog">
        <span class="dialog-close" onclick="closeLoginDialog()">&times;</span>
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username"><br><br>
        <input type="password" id="loginPassword" placeholder="Password"><br><br>
        <button onclick="login()">Login</button>
    </div>

    <script>
        let signedUpUser = null;

        function toggleMenu() {
            const menuContent = document.getElementById('menuContent');
            menuContent.classList.toggle('active');
        }

        function openDialog() {
            document.getElementById('dialog').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closeDialog() {
            document.getElementById('dialog').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        function goToVideos() {
            window.location.href = 'dashboard.html';
        }

        function playAudio() {
            const audio = document.getElementById('backgroundAudio');
            audio.play();
        }

        function stopAudio() {
            const audio = document.getElementById('backgroundAudio');
            audio.pause();
            audio.currentTime = 0; // Reset the audio to the beginning
        }

        function openSignUpDialog() {
            document.getElementById('signUpDialog').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closeSignUpDialog() {
            document.getElementById('signUpDialog').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        function openLoginDialog() {
            document.getElementById('loginDialog').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closeLoginDialog() {
            document.getElementById('loginDialog').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        function signUp() {
            const username = document.getElementById('signUpUsername').value;
            const password = document.getElementById('signUpPassword').value;
            const email = document.getElementById('signUpEmail').value;

            if (username && password && email) {
                signedUpUser = { username, password, email };
                localStorage.setItem('signedUpUser', JSON.stringify(signedUpUser));
                closeSignUpDialog();
                alert('Sign up successful!');
            } else {
                alert('Please fill out all fields.');
            }
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const savedUser = JSON.parse(localStorage.getItem('signedUpUser'));

            if (savedUser && username === savedUser.username && password === savedUser.password) {
                closeLoginDialog();
                alert('Login successful!');
                goToVideos();
            } else {
                alert('Invalid username or password.');
            }
        }

        function checkSignUp() {
            if (localStorage.getItem('signedUpUser')) {
                goToVideos();
            } else {
                alert('Please sign up first.');
                openSignUpDialog();
            }
        }

        window.onload = function() {
            signedUpUser = JSON.parse(localStorage.getItem('signedUpUser'));
        }
    </script>
</body>
</html>
