<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 360px;
            max-width: 100%;
        }

        .form-container {
            padding: 30px;
        }

        .form-toggle {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-toggle button {
            background: #6e8efb;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            width: 50%;
            transition: background 0.3s;
        }

        .form-toggle button:hover {
            background: #a777e3;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form input {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
            width: calc(100% - 22px); /* Account for padding */
        }

        .form button {
            background: #6e8efb;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            transition: background 0.3s;
        }

        .form button:hover {
            background: #a777e3;
        }
    </style>
</head>
<body>
    <div class="container" id="login-signup-container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle" onclick="toggleForm('login')">Login</button>
                <button id="signup-toggle" onclick="toggleForm('signup')">Sign Up</button>
            </div>
            <form id="login-form" class="form" onsubmit="handleSubmit(event, 'login')">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="signup-form" class="form" onsubmit="handleSubmit(event, 'signup')" style="display: none;">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function toggleForm(form) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginToggle = document.getElementById('login-toggle');
            const signupToggle = document.getElementById('signup-toggle');

            if (form === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                loginToggle.classList.add('active');
                signupToggle.classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                loginToggle.classList.remove('active');
                signupToggle.classList.add('active');
            }
        }

        function handleSubmit(event, form) {
            event.preventDefault();
            if (form === 'signup') {
                const username = document.getElementById('signup-username').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                
                // Store the user information in localStorage
                localStorage.setItem('user', JSON.stringify({ username, email, password }));
                alert('Sign up successful! You can now log in.');
                toggleForm('login');
            } else if (form === 'login') {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                // Retrieve user information from localStorage
                const user = JSON.parse(localStorage.getItem('user'));
                
                if (user && user.email === email && user.password === password) {
                    alert('Login successful!');
                    sessionStorage.setItem('loggedIn', 'true');
                    window.location.href = 'dashboard.html';  // Redirect to dashboard page
                } else {
                    alert('Invalid email or password.');
                }
            }
        }

        window.onload = function() {
            if (sessionStorage.getItem('loggedIn') === 'true') {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
